<p-progressBar [mode]="things.loading ? 'indeterminate' : 'determinate'" class="loading-bar" />
<riw-global-toast />

<div class="main-wrap">

<div class="button-row">
  <!-- TODO Edit a single selected row, try to leverage existing New Thing dialog? -->
  <p-button (onClick)="things.getAllThings()" icon="pi pi-refresh" [loading]="things.loading" severity="info" />
  <p-button (onClick)="addNew.show()" icon="pi pi-plus-circle" label="New Thing" />
  <p-button (onClick)="manageTemplate.show()" icon="pi pi-list" [label]="'Manage ' + templateService.getTemplateCount() + ' Templates'" />
  <p-button (onClick)="confirmDeleteSelected($event)" icon="pi pi-trash" [label]="getDeleteLabel()" [disabled]="!hasSelectedRows()" />
  <p-confirmPopup />
  
  <!-- TODO Switch this button and search and loading layout to flex or a Toolbar component -->
  <div class="float-right">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input pInputText type="text" (input)="globalFilterTable($event)" placeholder="Search Things" />
    </span>
    <p-progressSpinner *ngIf="things.loading" />
  </div>
</div>
<riw-add-new-dialog #addNew (manageTemplateEvent)="manageTemplate.show($event)" />
<riw-manage-template-dialog #manageTemplate />

<p-table #thingTable
         [value]="things.data" styleClass="p-datatable-striped"
         class="thing-table"
         selectionMode="multiple" [(selection)]="selectedRows"
         (sortFunction)="customSort($event)" [customSort]="true"
         sortField="time" [sortOrder]="-1"
         [loading]="things.loading"
         [globalFilterFields]="['name', 'time', 'templateType']"> <!-- TODO Need to filter on Fields As Strings globally too-->
  <ng-template pTemplate="header">
    <tr>
      <!-- TODO Using pResizableColumn here causes the table content to overlap with our filters, namely the date filter -->
      <th pSortableColumn="name">Name <p-sortIcon field="name" /></th>
      <th pSortableColumn="time">Date <p-sortIcon field="time" /></th>
      <th pSortableColumn="templateType">Type <p-sortIcon field="templateType" /></th>
      <th pSortableColumn="fields">Fields <p-sortIcon field="fields" /></th>
    </tr>
    <tr>
      <th><p-columnFilter type="text" field="name" matchMode="contains" /></th>
      <!-- TODO Currently the calendar causes .p-datatable .p-datatable-wrapper to trigger scrolling and jars the view -->
      <th><p-columnFilter type="date" field="time" appendTo="body" /></th>
      <th><p-columnFilter type="text" field="templateType" matchMode="contains" /></th>
      <!-- TODO Have this filter apply properly to the string version of the fields -->
      <!-- <th><p-columnFilter type="text" (change)="filterFields($event)" /></th> -->
      <th>
        <input pInputText type="text" (change)="filterFields($event)" style="height: 30px;" />
      </th>
    </tr>
  </ng-template>
  <!-- TODO Style width of columns as we fill them out -->
  <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
    <tr [pSelectableRow]="data" [pSelectableRowIndex]="rowIndex">
      <td><span [style]="'color:' + data.color">{{ data.name }}</span></td>
      <td><span [style]="'color:' + data.color">{{ data.time | date: 'MMM dd &rsquo;yy \'at\' h:mm a' }}</span></td>
      <td><span [style]="'color:' + data.color">{{ data.templateType }}</span></td>
      <td>{{ data.getFieldsAsString() }}</td>
    </tr>
  </ng-template>
  <ng-template *ngIf="!things.loading" pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="4" class="center">
        No data found yet
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
