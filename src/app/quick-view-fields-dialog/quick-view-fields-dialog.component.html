<p-dialog #quickviewDialog [header]="getHeader()" [(visible)]="isShowing" [modal]="true">
  
  <span [innerHTML]="data?.fieldsAsString"></span>
  
  <ng-template pTemplate="footer">
    <p-button (onClick)="edit()" label="Edit" icon="pi pi-pencil" iconPos="left"/>
    <p-button (onClick)="hide()" label="Close" icon="pi pi-check-square" iconPos="left"/>
  </ng-template>
</p-dialog>
