<p-dropdown [options]="templateService.data"
            optionLabel="name"
            appendTo="body"
            [(ngModel)]="selectedTemplate"
            (onChange)="selectedTemplateChanged()"
            [style]="{'min-width': '300px'}"/>
&nbsp;
<p-button (onClick)="requestCreateTemplate()" icon="pi pi-plus" [rounded]="true" severity="success" title="Create a new template" />
<p-button (onClick)="requestEditTemplate()" icon="pi pi-pencil" [rounded]="true" severity="primary" title="Edit this template"/>
<p-button *ngIf="!!selectedTemplate" (onClick)="requestDeleteTemplate()" icon="pi pi-trash" [rounded]="true" severity="danger" title="Delete this template" />
