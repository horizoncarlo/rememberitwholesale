<p-dropdown [options]="templateService.filteredData(hideDefaults)"
            optionLabel="name"
            appendTo="body"
            [(ngModel)]="selectedTemplate"
            placeholder="Select a Template"
            (onChange)="selectedTemplateChanged()"
            class="consistent-field">
  <ng-template let-template pTemplate="item">
    <span [style.color]="template.color">{{template.name}}</span>
  </ng-template>
</p-dropdown>

<ng-container *ngIf="!hideControls">
  &nbsp;
  <p-button (onClick)="requestCreateTemplate()" icon="pi pi-calendar-plus" [rounded]="true" severity="success" pTooltip="Create a new Template" />
  <ng-container *ngIf="selectedTemplate && !selectedTemplate.isDefault">
    &nbsp;
    <p-button *ngIf="!!selectedTemplate" (onClick)="requestDeleteTemplate()" icon="pi pi-calendar-times" [rounded]="true" severity="danger" pTooltip="Delete this Template" />
  </ng-container>
</ng-container>
